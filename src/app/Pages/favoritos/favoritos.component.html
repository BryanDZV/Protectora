<div class="botones">
  <button routerLink="/adopcionEstado">Estado Adopción</button>
  <button routerLink="/gallery">Galería</button>
  <button routerLink="/perfil">Menu</button>
</div>
<div>
  <h1>Animales Favoritos</h1>
  @if (animalesFavoritos.length > 0;) {
  <div class="animal-card">
    @for (animal of animalesFavoritos; track $index) {
    <div class="animal">
      <h2>{{ animal.nombre }}</h2>
      <div class="imagen-container">
        <img
          class="imagen"
          [src]="animal.foto"
          alt="foto"
          routerLink="/gallery/ animal._id"
        />
      </div>
    </div>

    }
  </div>
  }

  <ng-template #noFavoritos>
    <p>No hay animales marcados como favoritos.</p>
  </ng-template>

  <app-nav-bar></app-nav-bar>
</div>
